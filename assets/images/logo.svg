<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="gold-gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FCD34D" />
      <stop offset="50%" stop-color="#D97706" />
      <stop offset="100%" stop-color="#FFFBEB" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Stylized Lotus / Dove Hybrid -->
  <g stroke="url(#gold-gradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Central Petal / Head -->
    <path d="M50 20 C50 20 60 35 60 50 C60 65 50 75 50 75 C50 75 40 65 40 50 C40 35 50 20 50 20 Z" fill="rgba(255, 215, 0, 0.1)"/>
    
    <!-- Left Wing / Petal -->
    <path d="M40 50 C40 50 30 40 20 45 C10 50 15 70 35 70 C45 70 50 75 50 75" />
    
    <!-- Right Wing / Petal - Dove Wing Shape -->
    <path d="M60 50 C60 50 75 35 90 40 C100 45 95 65 75 70 C65 70 50 75 50 75" />
    
    <!-- Bottom flare -->
    <path d="M50 75 C50 75 30 85 20 80" />
    <path d="M50 75 C50 75 70 85 80 80" />
    
    <!-- Floating Halo/Sun -->
    <circle cx="50" cy="15" r="3" fill="url(#gold-gradient)" stroke="none" />
  </g>
</svg>
